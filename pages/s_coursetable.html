{% extends "./studentpage.html" %}
{% block title %} 课程表 {% end %}

{% block css %}
{% end %}

{% block js %}
<script src="{{ static_url('s_coursetable.js') }} " type="text/javascript"></script>
{% end %}


{% block content %}
	<div class = "button">
		<form action="/zclasstable" method="post" id="pterm">
			<input type="text"  name="pterm"  placeholder="请输入学期" autocomplete="on" />
			<input type="submit"  value="查询" onclick="window.location.href = '/zclasstable'"/>
		</form>    
	</div>

	<div id="list">
		<table border=0>
			<thead>
			<tr>
                <th style="width:10%">课程
                <th style="width:10%">教师
                <th style="width:10%">时间
                <th style="width:10%">地点
				<th style="width:10%">周数
				<th style="width:10%">学期</th>
			</thead>
			<tbody id="list-tbody">
			</tbody> 
		</table>
	</div>
{% end %}
