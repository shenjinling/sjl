{% extends "./studentpage.html" %}
{% block title %} 课程表 {% end %}

{% block css %}
<style>
    table {
        border: 0px;
        margin: 0px;
        width: 100%;
        height: 80%;
    }

    td {
        font-family: serif;
        text-align: center;
        width: 12.5%;
        height: 15%;
        background-color:rgba(254, 249, 255, 0.699);
    }

    th {
        background-color:rgba(156, 156, 156, 0.603);
        font-size: 20px;

    }

    td:hover {
        position: relative;
        right: 6px;
        bottom: 5px;
        box-shadow: 3px 4px 6px rgb(46, 43, 43);
        
    }

    .first {
        height: 10vh;
    }

    .other {
        height: 20vh;
    }
    </style>
{% end %}

{% block js %}
<script src="{{ static_url('zclasstable.js') }} " type="text/javascript"></script> 
{% end %}


{% block content %}
<div class = "button">
    <input id="yyy" type="button" value="返回" onclick="window.location.href = '/s_coursetable'"/> 
</div>
	<div id="list">
		<table >
			<thead>
			<tr class="first">
                <th ></th> 
                <th >周一</th>
                <th >周二</th>
                <th >周三</th>
                <th >周四</th>
                <th >周五</th>
                <th >周六</th>
				<th >周日</th>
			</tr>
			
			</thead>

            <tbody id="list-tbody">
                {% for td in lists %}
                <tr class="other"> 
                    <th >{{ td[0] }}</th>  
                    <td >{{ td[1] }}</td>
                    <td >{{ td[2] }}</td>
                    <td >{{ td[3] }}</td>
                    <td >{{ td[4] }}</td>
                    <td >{{ td[5] }}</td>
                    <td >{{ td[6] }}</td>
                    <td >{{ td[7] }}</td>
                   </tr>
                {% end %}
                
            </tbody> 
		</table>
	</div>
{% end %}
